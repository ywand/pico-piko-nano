<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳 │ PicoPikoNano</title>
  <meta name="description" content="ミニゲームよりも小さな自作ゲーム集。様々なJavaScriptライブラリの勉強用に作成。">
  <meta name="robots" content="index, follow">
  <script src="https://kit.fontawesome.com/231789a504.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <div class="header">
    <h1>PicoPikoNano</h1>
  </div>
  <div id="main">
    <div id="001_date">保存日時：</div>
    <textarea id="001_memo" name="001_memo" rows="50" cols="150" placeholder="めも" maxlength="10000"></textarea>
  </div>
  </input>
  <footer>
    <div id="menu"></div>
    <script>
      fetch('../menu.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu').innerHTML = data;
        });
    </script>
  </footer>
  <script>
    // ページ読み込み時に値を取得
    let memo_date = localStorage.getItem("001_memo_date");
    let memo_text = localStorage.getItem("001_memo_text");
    const now = new Date();
    document.getElementById("001_memo").textContent = memo_text;
    document.getElementById("001_date").textContent = "保存日時：" + memo_date;

    document.getElementById("001_memo").addEventListener("input", () => {
      memo_date = now.toLocaleString("ja-JP");
      memo_text = document.getElementById("001_memo").value;
      localStorage.setItem("001_memo_date", memo_date);
      localStorage.setItem("001_memo_text", memo_text);
      console.log(memo_date);
      console.log(memo_text);
    });
  </script>
  </div>
</body>
</html>
