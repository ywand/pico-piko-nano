<html lang="ja">
<head>
  <meta charset="utf-8" />

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-Z4TTFVRR0Y');

  <link rel="stylesheet" href="../style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳 │ PicoPikoNano</title>
  <meta name="description" content="メモ帳。ファイル読み込みとダウンロード、localStorageでの一時保存。">
  <meta name="robots" content="index, follow">
  <script src="https://kit.fontawesome.com/231789a504.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>メモ帳 │ <a href="/">Pico-Piko-Nano</a></h1>
    </div>
    <div id="main">
      <form name="myform">
        <input type="file" name="fileinput" />
        <button id="download">ダウンロード</button>
        <div id="001_date" class="font-small">一時保存日時：</div>
        <textarea id="001_memo" name="textVew" rows="50" cols="150" placeholder="めも" maxlength="100000"></textarea>
      </form>
    </div>
    </input>
    <footer>
    </footer>
    <script>
      // ページ読み込み時
      let memo_date = localStorage.getItem("001_memo_date");
      let memo_text = localStorage.getItem("001_memo_text");
      const now = new Date();
      document.getElementById("001_memo").textContent = memo_text;
      document.getElementById("001_date").textContent = "保存日時：" + memo_date;

      document.getElementById("001_memo").addEventListener("input", () => {
        memo_date = now.toLocaleString("ja-JP");
        memo_text = document.getElementById("001_memo").value;
        localStorage.setItem("001_memo_date", memo_date);
        localStorage.setItem("001_memo_text", memo_text);
      });

      let form = document.forms.myform;
      form.fileinput.addEventListener("change", (e) => {
        let res = e.target.files[0];
        let reader = new FileReader();
        reader.readAsText(res);
        reader.addEventListener("load", () => {
          form.textVew.textContent = reader.result
        });
      });

      let dlbtn = document.getElementById("download");
      dlbtn.addEventListener("click", (e) => {
        e.preventDefault();
        memo_text = document.getElementById("001_memo").value;
        console.log(memo_text);
        let bl = new Blob([memo_text], { type: 'text/plain' });
        let url = URL.createObjectURL(bl);
        let a = document.createElement("a");
        let filedate = now.getFullYear() + String(now.getMonth() + 1).padStart(2, "0") + String(now.getDate()).padStart(2, "0");
        console.log(filedate);
        a.download = filedate + "_memo.txt";
        a.href = url;
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });
    </script>
  </div>
  </div>
</body>
</html>
